<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sushi Restaurant</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="nav1">
            <a href="../Pages/index.html">Home</a>
            <a href="../Pages/menu.html">Menu</a>
            <a href="../Pages/reserve.html">Reservation</a>
        </div>
        <div class="logo">
            <img src="../images/official logo text bl.png" alt="">
        </div>
        <div class="nav2">
            <div class="search">
                <input type="text" placeholder="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="user">
                <a href="../Pages/login.html">
                    <i class="fa-solid fa-user"></i>
                    <span>User</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-image">
            <img src="../images/img9.png" alt="">
        </div>

        <div class="login">
            <h2>Login</h2>

            <form>
                <label for="Email">Email</label>
                <input type="Email" placeholder="abcd@gmail.com">
                <label for="password">Password</label>
                <input type="password" placeholder="Abcd12345">

                <p class="forgot">Forgot Password?</p>
                <a href="#" class="btn">Login</a>
                <p class="sign-up">Don't have an account? <span>Register for Free</span></p>

            </form>
        </div>
    </div>

</body>
</html>
